<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="layout/layout.html"></div>
	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/usuarios/form}" th:object="${usuarios}" method="post"
			enctype="multipart/form-data">

			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('nombre')}"><small
						th:errors="*{nombre}" class="form-text text-danger"></small></td>
				</tr>
				<tr>
					<td>Apellidos</td>
					<td><input type="text" th:field="*{apellidos}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('apellidos')}"><small
						th:errors="*{apellidos}" class="form-text text-danger"></small></td>
				</tr>
				<tr>
					<td>Usuario</td>
					<td><input type="text" th:field="*{usuario}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('usuario')}"><small
						th:errors="*{usuario}" class="form-text text-danger"></small></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('email')}"><small
						th:errors="*{email}" class="form-text text-danger"></small></td>
				</tr>
				<tr>
					<td>Prestamos</td>
					<td><input type="text" th:field="*{prestamos}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('prestamos')}"><small
						th:errors="*{prestamos}" class="form-text text-danger"></small></td>
				</tr>
				<tr>
					<td><input type="submit" value="Guardar"
						class="btn btn-primary" /></td>
				</tr>

			</table>

			<input type="hidden" th:field="*{id}" />
		</form>

	</div>
	<!-- Script de bootstrap enlazado vía CDN-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
