<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Nombre</td>
					<td>Apellidos</td>
					<td>Usuario</td>
					<td>Email</td>
					<td>Â¿Prestamos?</td>
					<td colspan="2">Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td><a th:href="@{/usuarios/id/} + ${usuario.id}"><spam
								th:text="${usuario.id}"></spam></a></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellidos}"></td>
					<td><a th:href="@{/usuario/usuario/} + ${usuario.usuario}"><spam
								th:text="${usuario.usuario}"></spam></a></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.prestamos}"></td>  
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/usuarios/borrar/} + ${usuario.id}"> Borrar </a></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/usuarios/editar/} + ${usuario.id}"> Editar </a></td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
