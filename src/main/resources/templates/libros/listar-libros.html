<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Titulo</td>
					<td>Autor</td>
					<td>Ejemplares</td>
					<td>GÃ©nero</td>
					<td>Precio</td>
					<td colspan="2">Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro: ${libros}">
					<td><a th:href="@{/libros/id/} + ${libro.id}"><spam
								th:text="${libro.id}"></spam></a></td>
					<td th:text="${libro.titulo}"></td>
					<td><a th:href="@{/libros/autor/} + ${libro.autor}"><spam
								th:text="${libro.autor}"></spam></a></td>
					<td th:text="${libro.ejemplares}"></td>
					<td><a th:href="@{/libros/genero/} + ${libro.genero}"><spam
								th:text="${libro.genero}"></spam></a></td>
					<td th:text="${libro.precio}"></td>  
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/libros/borrar/} + ${libro.id}"> Borrar </a></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/libros/editar/} + ${libro.id}"> Editar </a></td>
				</tr>
			</tbody>
		</table>
		<!-- <nav th:replace="paginator-nav :: paginator"></nav>-->
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
